<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | enactus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* Loading Screen Overlay - Premium Design */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999999;
            background: linear-gradient(135deg, #0a1612 0%, #0d1f1a 50%, #0a1612 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 2rem;
        }

        #loadingScreen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }

        #loadingScreen video {
            max-width: 800px;
            width: 90%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.8);
        }



        /* Page starts invisible, fades in after loading */
        body.is-loading nav,
        body.is-loading main,
        body.is-loading footer {
            opacity: 0;
        }

        body:not(.is-loading) nav,
        body:not(.is-loading) main,
        body:not(.is-loading) footer {
            opacity: 1;
            transition: opacity 0.5s ease 0.1s;
        }
    </style>
</head>

<body class="{{ 'is-loading' if request.path == '/' else '' }}">
    <!-- Emotional Design: Ambient Background -->
    <div class="ambient-glow">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Loading Screen with Video -->
    {% if request.path == '/' %}
    <div id="loadingScreen">
        <video id="loadingVideo" muted playsinline preload="auto">
            <source src="{{ url_for('static', filename='video/loading.mp4') }}" type="video/mp4">
        </video>
    </div>
    {% endif %}

    <nav>
        <div class="logo">enactus<span>.</span></div>
        <div class="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/team">Our Team</a></li>
            <li><a href="/events">Events</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/store">Store</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}

        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <h2>enactus</h2>
            <p>Empowering action through entrepreneurship.</p>
            <br>
            <p>&copy; 2024 enactus Society. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        // Global Configuration
        window.ENACTUS = {
            isHomePage: {{ 'true' if request.path == '/' else 'false' }}
        };

        // ========== INTERNAL NAVIGATION HANDLER ==========
        // Tracks if the user clicked a link on the site to prevent loading screen on internal navigation
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('a').forEach(function (link) {
                link.addEventListener('click', function (e) {
                    var href = link.getAttribute('href');
                    if (href && !href.startsWith('http') && !href.startsWith('//') && !href.startsWith('#')) {
                        sessionStorage.setItem('internalNavigation', 'true');
                    }
                });
            });
        });

        // ========== LOADING SCREEN LOGIC ==========
        if (window.ENACTUS.isHomePage) {
            (function () {
                var screen = document.getElementById('loadingScreen');
                var video = document.getElementById('loadingVideo');
                var body = document.body;
                var hidden = false;

                function hideLoadingNow() {
                    if (hidden) return;
                    hidden = true;
                    if (screen) {
                        screen.style.display = 'none';
                        screen.classList.add('hidden');
                    }
                    body.classList.remove('is-loading');
                }

                function hideLoadingFade() {
                    if (hidden) return;
                    hidden = true;
                    if (screen) screen.classList.add('hidden');
                    body.classList.remove('is-loading');
                }

                // Check navigation type
                var isInternal = sessionStorage.getItem('internalNavigation') === 'true';
                var isReload = (performance.getEntriesByType &&
                    performance.getEntriesByType('navigation')[0] &&
                    performance.getEntriesByType('navigation')[0].type === 'reload') ||
                    (window.performance && window.performance.navigation && window.performance.navigation.type === 1);

                sessionStorage.removeItem('internalNavigation');

                if (isInternal && !isReload) {
                    hideLoadingNow();
                    return;
                }

                // Video Logic
                if (video) {
                    video.playbackRate = 2.0; // 2x Speed

                    var playPromise = video.play();
                    if (playPromise !== undefined) {
                        playPromise.then(function () {
                            video.playbackRate = 2.0;
                        }).catch(function (error) {
                            console.log('Autoplay blocked:', error);
                            setTimeout(hideLoadingFade, 500);
                        });
                    }
                    video.onended = hideLoadingFade;
                }

                // Fallback
                setTimeout(hideLoadingFade, 2000);
                window.addEventListener('load', function () {
                    setTimeout(hideLoadingFade, 1500);
                });
            })();
        }
    </script>
</body>

</html>
