<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | enactus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* Loading Screen Overlay - Premium Design */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999999;
            background: linear-gradient(135deg, #0a1612 0%, #0d1f1a 50%, #0a1612 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 2rem;
        }

        #loadingScreen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }

        #loadingScreen video {
            max-width: 800px;
            width: 90%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.8);
        }



        /* Page starts invisible, fades in after loading */
        body.is-loading nav,
        body.is-loading main,
        body.is-loading footer {
            opacity: 0;
        }

        body:not(.is-loading) nav,
        body:not(.is-loading) main,
        body:not(.is-loading) footer {
            opacity: 1;
            transition: opacity 0.5s ease 0.1s;
        }
    </style>
</head>

<body class="is-loading">
    <!-- Loading Screen with Video -->
    <div id="loadingScreen">
        <video id="loadingVideo" muted playsinline preload="auto">
            <source src="{{ url_for('static', filename='video/loading.mp4') }}" type="video/mp4">
        </video>
    </div>

    <nav>
        <div class="logo">enactus<span>.</span></div>
        <div class="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/team">Our Team</a></li>
            <li><a href="/events">Events</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/store">Store</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}

        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <h2>enactus</h2>
            <p>Empowering action through entrepreneurship.</p>
            <br>
            <p>&copy; 2024 enactus Society. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        // ========== LOADING SCREEN HANDLER ==========
        (function () {
            var screen = document.getElementById('loadingScreen');
            var video = document.getElementById('loadingVideo');
            var body = document.body;
            var hidden = false;

            // Helper to hide loading immediately
            function hideLoadingNow() {
                if (hidden) return;
                hidden = true;
                screen.style.display = 'none'; // Force hide
                screen.classList.add('hidden');
                body.classList.remove('is-loading');
            }

            // Normal fade out
            function hideLoadingFade() {
                if (hidden) return;
                hidden = true;
                screen.classList.add('hidden');
                body.classList.remove('is-loading');
            }

            // Check if this is a navigation from internal links (via sessionStorage flag)
            var isInternalNavigation = sessionStorage.getItem('internalNavigation') === 'true';

            // Check if it is a reload
            var isReload = (performance.getEntriesByType &&
                performance.getEntriesByType('navigation')[0] &&
                performance.getEntriesByType('navigation')[0].type === 'reload') ||
                (window.performance && window.performance.navigation && window.performance.navigation.type === 1);

            // Clear the flag immediately
            sessionStorage.removeItem('internalNavigation');

            // If internal navigation and not a reload, hide loading immediately
            if (isInternalNavigation && !isReload) {
                hideLoadingNow();
                // Add event listeners for new page links
                setupLinkListeners();
                return;
            }

            // AESTHETICS: 2.0x Speed (As requested)
            video.playbackRate = 2.0;

            // Video Error Handling
            var playAttempt = video.play();
            if (playAttempt !== undefined) {
                playAttempt.then(function () {
                    // Playing successfully
                    video.playbackRate = 2.0;
                }).catch(function (error) {
                    console.log('Autoplay blocked:', error);
                    setTimeout(hideLoadingFade, 500);
                });
            }

            video.onended = hideLoadingFade;

            // Fallback timeout: 2.0 seconds (As requested)
            setTimeout(hideLoadingFade, 2000);

            window.addEventListener('load', function () {
                setTimeout(hideLoadingFade, 1500);
            });

            // Mark internal navigation when clicking links
            function setupLinkListeners() {
                document.querySelectorAll('a').forEach(function (link) {
                    link.addEventListener('click', function (e) {
                        var href = link.getAttribute('href');
                        // Only mark as internal navigation for same-site links
                        if (href && !href.startsWith('http') && !href.startsWith('//') && !href.startsWith('#')) {
                            sessionStorage.setItem('internalNavigation', 'true');
                        }
                    });
                });
            }

            setupLinkListeners();
        })();
    </script>
</body>

</html>
